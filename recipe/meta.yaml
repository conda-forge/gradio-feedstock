{% set name = "gradio" %}
{% set version = "3.47.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gradio-{{ version }}.tar.gz
  sha256: 46b8b4c41334f8355fc05e95ad163d861a882ec2a823c9e2693ab51990406146

build:
  number: 0
  noarch: python
  entry_points:
    - gradio=gradio.reload:run_in_reload_mode
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
    - hatch-requirements-txt
    - hatch-fancy-pypi-readme >=22.5.0
  run:
    - python >=3.8
    - aiofiles >=22.0,<24.0
    - aiohttp
    - altair >=4.2.0,<6.0
    - fastapi
    - ffmpy
    - gradio-client ==0.5.3
    - httpx
    - huggingface_hub >=0.14.0
    - importlib_resources >=1.3,<7.0
    - jinja2 <4.0
    - markdown-it-py >=2.0.0
    - linkify-it-py
    - mdit-py-plugins <=0.3.3
    - markupsafe ~=2.0
    - matplotlib-base ~=3.0
    - numpy ~=1.0
    - orjson ~=3.0
    - packaging
    - pandas >=1.0,<3.0
    - pillow >=8.0,<11.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,<3.0.0
    - python-multipart
    - pydub
    - pyyaml >=5.0,<7.0
    - semantic_version ~=2.0
    - requests ~=2.0
    - typing-extensions ~=4.0
    - uvicorn >=0.14.0
    - websockets >=10.0,<12.0

test:
  imports:
    - gradio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/gradio/
  summary: Python library for easily interacting with trained machine learning models
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Sclare87
